{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS_files/Upload_file.css' %}">
    <link rel="icon" href="{% static 'Media/Images/logo.png' %}" type="image/icon">
   
    <title>Fabrik | Upload</title>
</head>
<body>
  
    <div>
        <nav class="nav">
      
            <label class="tital">Fabrik 3D Models</label>
            
        </nav>
    </div>
       

    <div class="container">
        <div class="card">
          <h3>Upload Files</h3>
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            
            <p>Files Supported: GLTF, GLB, FBX </p>

            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
                {{ form.as_p }}
              <button type="supmit" class="btn btn-primary">Upload 3D File</button>
             </form>

          </div>
      
        </div>
      </div>
     
     

</body>
</html>
